<html>
  <head>
    <title>Sportlux</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="configure">
    <header>
      <div class="row">
        <div class="logo">
          <img src="assets/SPORTLUX_2.png" />
        </div>

        <ul class="main-nav">
          <li ><a href="index.html"> Pradžia </a></li>
              <li><a href="aboutus.html"> Apie mus </a></li>
              <li class="active"><a href="configuremodel.html"> Užsakymas </a></li>
              <li ><a id="login" href="loginpage.html"></a></li>
              <li ><a id="warranty" href="warranty.html"></a></li>
              <li><a id="logout" href="#" onclick="logout()"></a></li>
        </ul>
      </div>
    </header>

    

    <div class="selectimagea">
      <img id="currentmodely" src="assets/wheels/intblack.jpg" />
    </div>
    <div class="selectTitle"><h1>Model X</h1></div>
    <div class="select">
      <!-- <h1>Model X</h1> -->
      <p>interjeras</p>
      <a href="#"class="intbutblack" onclick="pictureChange(1)"></a>
      <a href="#"class="intbutwhite" onclick="pictureChange(2)"></a>
      <a href="#"class="intbutwallnut" onclick="pictureChange(3)"></a>
      <div class="engText">
        <h1 id="spalva"></h1>
        <h1 id="interjerasKaina"></h1>
        <a id="buttonnext" href="configureengine.html" class="btn btn-one">TOLIAU</a>
      </div>
    </div>
  </body>

  <script>
    //login system
    if(localStorage.getItem("loginas")==null){
      document.getElementById("login").innerText = "Prisijungti";
      document.getElementById("logout").style.display = "none";
      document.getElementById("warranty").style.display = "none";
     } 
     else{
      document.getElementById("login").innerText = "Sveiki, " +localStorage.getItem("loginas");
      document.getElementById("login").href="#";
      document.getElementById("logout").style.display = "block";
      document.getElementById("logout").innerText = "Atsijungti";
      document.getElementById("warranty").innerText = "Garantija";
      document.getElementById("warranty").style.display = "block";
     }

     function logout(){
      localStorage.removeItem("loginas");
      document.location.href = "index.html";
     }

    //hide next button
    document.getElementById("buttonnext").style.display = "none";

    //picture changer
    function pictureChange(number) {

      //unhide next button
      document.getElementById("buttonnext").style.display = "block";

      if (number == 1) {
        document.getElementById("currentmodely").src = "assets/wheels/intblack.jpg";
        document.getElementById("spalva").innerHTML="Juodas";
        localStorage.setItem("interjeras","Juodas");
        localStorage.setItem("interjerasKaina",6700);
        document.getElementById("interjerasKaina").innerHTML=6700 + " €";
      }
      if (number == 2) {
        document.getElementById("currentmodely").src = "assets/wheels/intwhite.jpg";
        document.getElementById("spalva").innerHTML="Baltas";
        localStorage.setItem("interjeras","Baltas");
        localStorage.setItem("interjerasKaina",7000);
        document.getElementById("interjerasKaina").innerHTML=7000 + " €";
      }
      if (number == 3) {
        document.getElementById("currentmodely").src = "assets/wheels/intwalnut.jpg";
        document.getElementById("spalva").innerHTML="Riešuto";
        localStorage.setItem("interjeras","Riešuto");
        localStorage.setItem("interjerasKaina",7500);
        document.getElementById("interjerasKaina").innerHTML=7500 + " €";
      }
    }
  </script>
</html>
