<html>
  <head>
    <title>Sportlux</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="configure">
    <header>
      <div class="row">
        <div class="logo">
          <img src="assets/SPORTLUX_2.2.gif" />
        </div>

        <ul class="main-nav">
          <li ><a href="index.html"> Pradžia </a></li>
          <li><a href="aboutus.html"> Apie mus </a></li>
          <li class="active"><a href="configurecolor.html"> Užsakymas </a></li>
          <li ><a id="login" href="loginpage.html"></a></li>
          <li ><a id="warranty" href="warranty.html"></a></li>
          <li><a id="logout" href="#" onclick="logout()"></a></li>
        </ul>
      </div>
    </header>

    <div class="selectimage">
      <img id="currentmodely" src="assets/wheels/xwhite00.jpg" />
    </div>
    <div class="selectTitle"><h1>Model X</h1></div>
    <div class="select">
      <!-- <h1>Model X</h1> -->
      <p>Spalva</p>
      <a href="#"class="butblack" onclick="pictureChange(1)"></a>
      <a href="#"class="butblue" onclick="pictureChange(2)"></a>
      <a href="#"class="butred" onclick="pictureChange(3)"></a>
      <a href="#"class="butsilver" onclick="pictureChange(4)"></a>
      <a href="#"class="butwhite" onclick="pictureChange(5)"></a>
      <div class="spalvaText">
        <h1 id="spalva"></h1>
        <h1 id="spalvaKaina"></h1>
        <a id="buttonnext" href="configurewheels.html" class="btn btn-one">TOLIAU</a>
      </div>
    </div>
  </body>

  <script>
    //login system
     if(localStorage.getItem("loginas")==null){
      document.getElementById("login").innerText = "Prisijungti";
      document.getElementById("logout").style.display = "none";
      document.getElementById("warranty").style.display = "none";
     } 
     else{
      document.getElementById("login").innerText = "Sveiki, " +localStorage.getItem("loginas");
      document.getElementById("login").href="#";
      document.getElementById("logout").style.display = "block";
      document.getElementById("logout").innerText = "Atsijungti";
      document.getElementById("warranty").innerText = "Garantija";
      document.getElementById("warranty").style.display = "block";
     }

     function logout(){
      localStorage.removeItem("loginas");
      document.location.href = "index.html";
     }
     
    //hide next button
    document.getElementById("buttonnext").style.display = "none";

    //picture changer
    function pictureChange(number) {

      //unhide next button
      document.getElementById("buttonnext").style.display = "block";

      if (number == 1) {
        document.getElementById("currentmodely").src = "assets/wheels/xblack00.jpg";
        document.getElementById("spalva").innerHTML="Juoda";
        document.getElementById("spalvaKaina").innerHTML=2000+" €";
        localStorage.setItem("spalva","Juoda");
        localStorage.setItem("spalvaKaina",2000);
      }
      if (number == 2) {
        document.getElementById("currentmodely").src = "assets/wheels/xblue00.jpg";
        document.getElementById("spalva").innerHTML="Mėlyna";
        document.getElementById("spalvaKaina").innerHTML=1700+" €";
        localStorage.setItem("spalva","Mėlyna");
        localStorage.setItem("spalvaKaina",1700);
      }
      if (number == 3) {
        document.getElementById("currentmodely").src = "assets/wheels/xred00.jpg";
        document.getElementById("spalva").innerHTML="Raudona";
        document.getElementById("spalvaKaina").innerHTML=2400+" €";
        localStorage.setItem("spalva","Raudona");
        localStorage.setItem("spalvaKaina",2400);
      }
      if (number == 4) {
        document.getElementById("currentmodely").src = "assets/wheels/xsilver00.jpg";
        document.getElementById("spalva").innerHTML="Sidabrinė";
        document.getElementById("spalvaKaina").innerHTML=1500+" €";
        localStorage.setItem("spalva","Sidabrinė");
        localStorage.setItem("spalvaKaina",1500);
      }
      if (number == 5) {
        document.getElementById("currentmodely").src = "assets/wheels/xwhite00.jpg";
        document.getElementById("spalva").innerHTML="Balta";
        document.getElementById("spalvaKaina").innerHTML=3000+" €";
        localStorage.setItem("spalva","Balta");
        localStorage.setItem("spalvaKaina",3000);
      }
    }
  </script>
</html>
