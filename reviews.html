                      </ul>
                  </div><!-- inc. share/reply and love --><div class="comment_tools">
                      <ul>

                          <li><i class="fa fa-heart love"></i></li>
                      </ul>
                  </div>
              </div>
      </div>
      <!-- end of comment -->

                          <li><i class="fa fa-heart love"></i></li>
                      </ul>
                  </div>
              </div>
      </div>
      <!-- end of comment -->
  </div>

      <script type="text/javascript">
     //login system
     if(localStorage.getItem("loginas")==null){
      document.getElementById("login").innerText = "Prisijungti";
      document.getElementById("logout").style.display = "none";
      document.getElementById("warranty").style.display = "none";
     } 
     else{
      document.getElementById("login").innerText = "Sveiki, " +localStorage.getItem("loginas");
      document.getElementById("login").href="#";
      document.getElementById("logout").style.display = "block";
      document.getElementById("logout").innerText = "Atsijungti";
      document.getElementById("warranty").innerText = "Garantija";
      document.getElementById("warranty").style.display = "block";
     }

     function logout(){
      localStorage.removeItem("loginas");
      document.location.href = "index.html";
     }
      var titles = [];
      var titleInput = document.getElementById("title");
      var messageBox = document.getElementById("display");
      function Allow()
      {
      if (!user.title.value.match(/[a-zA-Z]$/) && user.title.value !="")
      {
      user.title.value="";
      alert("Please Enter only alphabets");
      }
      window.location.reload()
      }
      function insert () {
      titles.push(titleInput.value);
      clearAndShow();
      }
      function clearAndShow ()
      {
      titleInput.value = "";
      messageBox.innerHTML = "";
      messageBox.innerHTML += " " + titles.join("<br/> ") + "<br/>";
      }
      </script>
