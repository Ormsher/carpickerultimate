<!DOCTYPE html>
<html>
<head>
  <title>Sportlux</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* style the container */
.container {
  position: relative;
  border-radius: 5px;
  padding: 20px 0 30px 0;
  padding-top: 50px;
} 

/* style inputs and link buttons */
input,
.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  margin: 5px 0;
  opacity: 0.85;
  display: inline-block;
  font-size: 17px;
  line-height: 20px;
  text-decoration: none; /* remove underline from anchors */
}

input:hover,
.btn:hover {
  opacity: 1;
}

/* add appropriate colors to fb, twitter and google buttons */
.fb {
  background-color: #3B5998;
  color: white;
}

.twitter {
  background-color: #55ACEE;
  color: white;
}

/* style the submit button */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Two-column layout */
.col {
  float: left;
  width: 50%;
  margin: auto;
  padding: 0 50px;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* hide some text on medium and large screens */
.hide-md-lg {
  display: none;
}


/* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 650px) {
  .col {
    width: 100%;
    margin-top: 0;
  }
  /* hide the vertical line */
  .vl {
    display: none;
  }
  /* show the hidden text on small screens */
  .hide-md-lg {
    display: block;
    text-align: center;
  }
}
</style>
</head>
<body class="index">
  <header>
    <div class="row">
      <div class="logo">
        <img src="passets/logo.gif" />
      </div>
      <ul class="main-nav">
        <li ><a href="index.html"> Pradžia </a></li>
        <li><a href="aboutus.html"> Apie mus </a></li>
        <li ><a href="configurecolor.html"> Užsakymas </a></li>
        <li class="active"><a id="login" href="loginpage.html"></a></li>
      </ul>
    </div>
    </header>
  </body>
<body>

<div class="container">
    <div class="row">
      <h1 style="text-align:center">Prisijungimas</h1>

      <div class="col">
        <a href="https://www.facebook.com/" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Prisijungti su Facebook
         </a>
        <a href="https://www.twitter.com/" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Prisijungti su Twitter
        </a>
      </div>

      <div class="col">
        <input id="user" type="text" name="username" placeholder="Vardas" required >
        <input type="password" name="password" placeholder="Slaptažodis" required>
        <input type="submit" value="Prisijungti" onclick="adminCheck()">
      </div>
      
    </div>
</div>
<script>
  if(localStorage.getItem("loginas")==null){
      document.getElementById("login").innerText = "Prisijungti";
     } 
  function adminCheck(){
    if(document.getElementById("user").value=="admin")
    document.location.href = "tracking.html";
  else{
    localStorage.setItem("loginas",document.getElementById("user").value);
    document.location.href = "index.html";
  }
}
</script>
</body>
</html>
