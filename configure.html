<html>
  <head>
    <title>Tesla Puslapio Copy</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="configure">
    <header>
      <div class="row">
        <div class="logo">
          <img src="assets/logo.gif" />
        </div>

        <ul class="main-nav">
          <li><a href="index.html"> Home </a></li>
          <li><a href=""> Services </a></li>
          <li class="active"><a href="configure.html"> Configure </a></li>
          <li><a href=""> About </a></li>
        </ul>
      </div>
    </header>

    <div class="selectimage">
      <img id="currentmodely" src="assets/xwhite.png" />
    </div>

    <div class="select">
      <h1>Model X</h1>
      <p>Paint</p>
      <a href="#"class="butblack" onclick="pictureChange(1)"></a>
      <a href="#"class="butblue" onclick="pictureChange(2)"></a>
      <a href="#"class="butred" onclick="pictureChange(3)"></a>
      <a href="#"class="butsilver" onclick="pictureChange(4)"></a>
      <a href="#"class="butwhite" onclick="pictureChange(5)"></a>
      
    </div>
  </body>

  <script>
    var spalva;

    function pictureChange(number) {
      if (number == 1) {
        document.getElementById("currentmodely").src = "assets/xblack.png";
        spalva = 1;
      }
      if (number == 2) {
        document.getElementById("currentmodely").src = "assets/xblue.png";
        spalva=2;
      }
      if (number == 3) {
        document.getElementById("currentmodely").src = "assets/xred.png";
        spalva=3;
      }
      if (number == 4) {
        document.getElementById("currentmodely").src = "assets/xsilver.png";
        spalva=4;
      }
      if (number == 5) {
        document.getElementById("currentmodely").src = "assets/xwhite.png";
        spalva=5;
      }
    }
  </script>
</html>
